version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
  
jobs:
  build:
    docker:
      - image: circleci/node:lts

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run tests
          command: JEST_JUNIT_OUTPUT_DIR=test-reports npm test

      - sonarcloud/scan

      - store_test_results:
          path: "./test-reports/"
      - store_artifacts:
          destination: "test-reports/unit-test"
          path: "./test-reports/"